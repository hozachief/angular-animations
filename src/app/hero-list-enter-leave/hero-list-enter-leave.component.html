<section>
  <h2>Enter/Leave</h2>
  <app-hero-list-enter-leave [heroes]="heroes" (remove)="onRemove($event)"></app-hero-list-enter-leave>
</section>

<ul class="heroes">
  <li *ngFor="let hero of heroes" [@flyInOut]="'in'" (click)="removeHero(hero.id)">
    <div class="inner">
      <span class="badge">{{ hero.id }}</span>
      <span>{{ hero.name }}</span>
    </div>
  </li>
</ul>
